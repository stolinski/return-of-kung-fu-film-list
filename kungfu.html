<!-- simple-todos.html -->
<head>
  <title>Todo List</title>
  <link href='http://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="container">
    <header>
      <h1>Kung Fu Film List</h1>
    <button id="fetchButton">Fetch</button>
    {{> loginButtons}}

    {{#if isAdmin}}
      <form class="new-task">
        <input type="text" name="name" placeholder="Type to add new tasks" required/>
        <input type="number" name="year" min="1960" max="2020"/>
        <select name="studio" id="studio" required>
            <option value="Shaw Brothers">Shaw Brothers</option>
        </select>
        <input type="number" name="rating" min="0" max="10"/>
        <input type="submit" value="Submit">
      </form>
    {{/if}}

    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li class="film-listing">
    <span class="name">{{name}}</span>
    <span class="studio">
        {{#if studio}}
            {{studio}}
        {{else}}
            Studio Unknown
        {{/if}}
    </span>
    <span class="rating">
        {{#if rating}}
            {{rating}}
        {{else}}
            Not Yet Rated
        {{/if}}
    </span>
    <span class="delete">
        <button class="delete">&times;</button>
    </span>
    <div class="details">
      {{#if poster}}
        <img src="{{poster}}" alt="" class="poster">
      {{/if}}
    </div>
  </li>
</template>
